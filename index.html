<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Business Card - Misgana Aschalew</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2C5F71",
            "background-light": "#F1F5F9",
            "background-dark": "#0F172A",
            "card-light": "#FFFFFF",
            "card-dark": "#1E293B",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
            serif: ["Playfair Display", "serif"],
          },
          borderRadius: {
            "3xl": "24px",
            "4xl": "32px",
          },
        },
      },
    };
  </script>

  <style>
    body {
      min-height: max(884px, 100dvh);
    }
    .coffee-bg {
      background-image: url("assets/cover.jpg");
      background-size: cover;
      background-position: center;
    }
    .overlay-teal {
      background-color: rgba(44, 95, 113, 0.94);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display transition-colors duration-300 min-h-screen flex flex-col items-center p-4 sm:p-6">

  <div class="w-full max-w-md space-y-4 pb-32">

    <!-- CARD -->
    <div class="bg-card-light dark:bg-card-dark rounded-4xl shadow-xl overflow-hidden border border-white dark:border-slate-800">

      <!-- HEADER -->
      <div class="relative h-48 coffee-bg flex items-center justify-center text-center px-6">
        <div class="absolute inset-0 overlay-teal"></div>
        <div class="relative z-10">
          <h2 class="text-white text-xl font-bold tracking-[0.25em] uppercase">Kakun Trading PLC</h2>
          <p class="text-white/70 text-xs italic mt-2">Coffee from its original area</p>
        </div>

        <!-- DARK MODE -->
        <button onclick="document.documentElement.classList.toggle('dark')"
          class="absolute top-4 right-4 w-9 h-9 bg-black/20 rounded-full flex items-center justify-center text-white">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
      </div>

      <!-- PROFILE -->
      <div class="relative px-8 pt-16 pb-10 text-center">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2">
          <div class="w-24 h-24 rounded-2xl overflow-hidden border-4 border-card-light dark:border-card-dark bg-slate-200">
            <img src="assets/profile.jpg" alt="Misgana Aschalew" class="w-full h-full object-cover">
          </div>
        </div>

        <h1 class="text-3xl font-extrabold text-primary dark:text-white mt-4">
          Misgana Aschalew
        </h1>

        <p class="text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400 mt-2">
          Export Manager & International Trade Executive
        </p>
      </div>
    </div>

    <!-- PHONE -->
    <a href="tel:+251927161250" class="block bg-card-light dark:bg-card-dark rounded-3xl p-5 shadow border">
      <p class="text-xs text-slate-400 uppercase">Phone</p>
      <p class="text-lg font-bold dark:text-white">+2
