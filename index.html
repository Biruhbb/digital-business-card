<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kakun Trading PLC â€“ Digital Business Card</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { primary: "#2C5F71" },
          fontFamily: { sans: ["Inter", "sans-serif"] }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-100 dark:bg-slate-900 font-sans flex justify-center p-4 transition-colors">

<div class="w-full max-w-md">

  <!-- CARD -->
  <div class="relative bg-white dark:bg-slate-800 rounded-3xl shadow-xl overflow-hidden">

    <!-- HEADER -->
    <div class="h-44 bg-primary flex flex-col items-center justify-center text-white text-center relative">
      <h1 class="text-lg font-bold tracking-[0.35em]">KAKUN TRADING PLC</h1>
      <p class="text-xs italic opacity-80 mt-1">Coffee from its original area</p>

      <button onclick="document.documentElement.classList.toggle('dark')" class="absolute top-4 right-4 bg-black/20 rounded-full p-2">
        <span class="material-symbols-outlined">dark_mode</span>
      </button>
    </div>

    <!-- AVATAR (FIXED) -->
    <div class="absolute left-1/2 top-[140px] -translate-x-1/2 z-30">
      <div class="w-24 h-24 rounded-2xl border-4 border-white dark:border-slate-800 shadow-xl bg-slate-200 overflow-hidden flex items-center justify-center">
        <img
          src="./assets/profile.jpg"
          alt="Misgana Aschalew"
          class="w-full h-full object-cover"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
        >
        <!-- Fallback icon -->
        <span class="material-symbols-outlined text-slate-400 text-5xl hidden">
          person
        </span>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="pt-20 pb-8 px-6 text-center">
      <h2 class="text-2xl font-extrabold text-primary dark:text-white">
        Misgana Aschalew
      </h2>
      <p class="text-xs uppercase tracking-widest text-slate-500 mt-2">
        Export Manager & International Trade Executive
      </p>
    </div>

  </div>

</div>

</body>
</html>
