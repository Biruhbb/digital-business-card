<body class="bg-slate-100 dark:bg-slate-900 font-sans transition-colors duration-300 flex justify-center p-4">

          Export Manager & International Trade Executive
        </p>
      </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="space-y-3 animate-slide-up">

      <a href="tel:+251927161250" class="action-btn">

<script>
  function toggleDark() {
    document.documentElement.classList.toggle("dark");
  }

  function saveContact() {
    const vcard = `BEGIN:VCARD
VERSION:3.0
N:Aschalew;Misgana
FN:Misgana Aschalew
ORG:Kakun Trading PLC
TITLE:Export Manager
TEL:+251927161250
EMAIL:misgana7aschlew@gmail.com
END:VCARD`;

    const blob = new Blob([vcard], { type: "text/vcard" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "Misgana_Aschalew.vcf";
    a.click();
  }

  let lang = "en";
  function toggleLang() {
    lang = lang === "en" ? "am" : "en";
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.dataset[lang];
    });
  }

  new QRCode(document.getElementById("qrcode"), {
    text: window.location.href,
    width: 120,
    height: 120,
  });
</script>

<style>
  .action-btn {
    display: block;
    width: 100%;
    padding: 14px;
    text-align: center;
    border-radius: 16px;
    background: white;
    font-weight: 600;
    transition: transform .2s;
  }
  .action-btn:hover {
    transform: scale(1.03);
  }
  @keyframes fade-in {
    from {opacity:0}
    to {opacity:1}
  }
  @keyframes slide-up {
    from {opacity:0; transform:translateY(20px)}
    to {opacity:1; transform:translateY(0)}
  }
  .animate-fade-in { animation: fade-in .6s ease }
  .animate-slide-up { animation: slide-up .6s ease }
</style>
